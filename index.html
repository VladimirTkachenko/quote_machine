<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoute Machine</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=cybercreation.team">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quote-box" class="quote-machine">
        <div class="quote-body">
            <i class="fas fa-quote-left"></i>
            <span id="text" class="quote-text"></span>
        </div>
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="buttons">
            <button class="tweet-quote" id="twitter" title="Tweet this">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <div id="loader" class="loader"></div>

    <script src="script.js"></script>
</body>
</html>
